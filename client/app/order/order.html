<div class="container" ng-app="foodly">
    <div class="row">
        <form class="form-horizontal" ng-submit='submitOrder()'>
            <fieldset required>
                <h2>Contact Information</h2>
                <!-- email input-->
                <div class="control-group">
                    <label class="control-label">Email address</label>
                    <div class="controls">
                        <input id="email" name="email" type="text" placeholder="name@example.com" class="input-xlarge">
                    </div>
                </div>
                <!-- Address form -->
                <h2>Address</h2>
                <!-- address-line1 input-->
                <div class="control-group">
                    <label class="control-label">Address Line 1</label>
                    <div class="controls">
                        <input id="address-line1" name="address-line1" type="text" placeholder="address line 1" class="input-xlarge" required>
                        <!-- <p ng-controller="MealController" class="help-block">Street address, P.O. box, company name, c/o
                        </p> -->
                    </div>
                </div>
                <!-- address-line2 input-->
                <div class="control-group">
                    <label class="control-label">Address Line 2</label>
                    <div class="controls">
                        <input id="address-line2" name="address-line2" type="text" placeholder="address line 2" class="input-xlarge">
                        <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
                    </div>
                </div>
                <!-- city input-->
                <div class="control-group">
                    <label class="control-label">City / Town</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="city" class="input-xlarge" required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- region input-->
                <div class="control-group">
                    <label class="control-label">State / Province / Region</label>
                    <div class="controls">
                        <input id="region" name="region" type="text" placeholder="state / province / region" class="input-xlarge" required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                    <label class="control-label">Zip / Postal Code</label>
                    <div class="controls">
                        <input id="postal-code" name="postal-code" type="text" placeholder="zip or postal code" class="input-xlarge" required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!--Submit -->
                <!--Checkout -->
            </fieldset>
            <div class="container" style="margin-top: 60px">
                <h2>Shopping Cart</h2>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Barber</th>
                                    <th>Style</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- TODO: replace these with the selected barber and style -->
                                <tr ng-repeat="order in orders.orders">
                                    <td> <img ng-src="{{order.url || 'http://images.realestateview.com.au/pics/406/Food-Hospitality-Elsternwick-VIC-3185-Real-Estate-photo-1-featured-9374406.jpg'}}" id="order_thumbnail" alt="image">
                                    </td>
                                    <td id="title">{{order.title}}</td>
                                    <td>{{order.price | currency}}</td>
                                    <td>{{order.description}}</td>
                                    <td>
                                        <button class="btn btn-primary" type="button" ng-click="RemoveItem(orders.orders,$index)">remove item</button>
                                    </td>
                                </tr>
                                <tfoot>
                                    <td></td>
                                    <td><strong>Total:</strong></td>
                                    <td><strong id="total">{{getTotal() | currency}}</strong></td>
                                    <td id="cartContents" style="display: none">{{getCartContents()}}</strong>
                                    </td>
                                    <td></td>
                                    <td></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- begin Node.JS Email application -->
            <script type="text/javascript">
            $(document).ready(function() {
                var from, to, subject, text;
                $("#send_email").click(function() {
                    to = $("#email").val();
                    subject = "Order placed";
                    $.get("http://localhost:3000/send", {
                        to: to,
                        subject: subject,
                        text: "Ordered: " + "\n" + "=======" + "\n" + $("#cartContents").text() + "\n\n" + "Total cost: " + $("#total").text()
                    }, function(data) {
                        if (data == "sent") {
                            console.log("Order confirmation email has been sent")
                        }
                    });
                });
            });
